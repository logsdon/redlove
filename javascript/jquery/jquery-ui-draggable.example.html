<script type="text/javascript">
jQuery(document).ready(function ( $ )
{
	// --------------------------------------------------------------------
	
	$('.draggable').draggable({
		appendTo : 'body',
		cancel : 'a.ui-icon',// clicking an icon won't initiate dragging
		containment : '.quiz-content',
		cursor : 'move',
		helper : 'clone',
		revert : 'invalid'// when not dropped, the item will revert back to its initial position
	});
	$('.droppable').droppable({
		accept : '.draggable',
		activeClass : 'ui-state-hover',
		greedy : true,
		hoverClass : 'ui-state-active',
		drop : function ( event, ui )
		{
			/*
			$(this)
			.addClass('ui-state-highlight')
			.find('p')
			.html('Dropped!');
			*/
			
			console.log(this);
			console.log(ui.draggable[0]);
			console.log($(this).data('id'));
			console.log($(ui.draggable[0]).data('id'));
			
			/*
			$( this ).find( ".placeholder" ).remove();
			$( "<li></li>" ).text( ui.draggable.text() ).appendTo( this );
			*/
			
			var $droppable = $(this);
			var $draggable = $(ui.draggable[0]);
			
			if ( $droppable.data('id') == $draggable.data('id') )
			{
				$droppable.find('img').attr('src', $draggable.data('img'));
				$droppable.find('h5').text($draggable.data('name'));
			}
			else
			{
				$droppable.animate({backgroundColor : '#ed1c24'}, 250, function ()
				{
					$droppable.animate({backgroundColor : '#ffffff'}, 250);
				});
				//alert('Sorry, that is incorrent. Please try again!');
			}
		}
	});
	
	// --------------------------------------------------------------------
	
});
</script>
